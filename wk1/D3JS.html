<html lang="en">
  <script src="https://d3js.org/d3.v4.js"></script>
<head>
  <meta charset="UTF-8" />
  <title>Document</title>
</head>
  
<body>
  <script>
    var cdata = [{cx:100,cy:50,r:50,color:"fffff"},{cx:150,cy:50,r:50,color:"fffff"}]
    
    var svgctrl = d3.select("body").append("svg").attr("width",500).attr("height",500);
    var addDataToC = svgctrl.selectAll("circle").data(cdata).enter().append("circle");
    var circlePlot = addDataToC.attr("cx",function(d){return d.cx;}).attr("cy",function(d){return d.cy;}).attr("r",function(d){return d.r;}).attr("fill",function(d){return d.color;});
    
    
  </script>
</body>
</html>
